<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">        <link rel="stylesheet" href="./styles.css">
        <title>Golf Scorecard</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="header">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="options-container">
                        <div class="form-group">
                            <label for="course-select">Select Course</label>
                            <select class="form-control" id="course-select"></select>
                        </div>                          
                        <div class="form-group">
                            <label for="tee-box-select">Select Tee Box</label>
                            <select class="form-control" id="tee-box-select"></select>
                        </div>                          
                    </div>
                </div>
            </div>
            <div class="row" id="scorecard-container">
                <div class="col-lg-12" id="scorecard">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                        </table>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
