<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">        <link rel="stylesheet" href="./styles.css">
        <title>Golf Scorecard</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="header">
                </div>
            </div>
            <div class="row" id="teeBoxRow">
                <div class="col-lg-12">
                    <div id="options-container">
                        <div class="form-group">
                            <label for="course-select">Select Course</label>
                            <select class="form-control" id="course-select"></select>
                        </div>                          
                        <div class="form-group">
                            <label for="tee-box-select">Select Tee Box</label>
                            <select class="form-control" id="tee-box-select"></select>
                        </div>                          
                    </div>
                </div>
            </div>
            <div class="row" id="scorecard-container">
                <div class="col-lg-12" id="scorecard">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                                <thead>
                                  <tr>
                                    <th scope="col">Hole</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">1</th>
                                    <th scope="col">2</th>
                                    <th scope="col">3</th>
                                    <th scope="col">4</th>
                                    <th scope="col">5</th>
                                    <th scope="col">6</th>
                                    <th scope="col">7</th>
                                    <th scope="col">8</th>
                                    <th scope="col">9</th>
                                    <th scope="col">10</th>
                                    <th scope="col">11</th>
                                    <th scope="col">12</th>
                                    <th scope="col">13</th>
                                    <th scope="col">14</th>
                                    <th scope="col">15</th>
                                    <th scope="col">16</th>
                                    <th scope="col">17</th>
                                    <th scope="col">18</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr id="yardage">
                                    <th scope="row">Yardage</th>
                                  </tr>
                                  <tr id="par">
                                    <th scope="row">Par</th>
                                  </tr>
                                  <tr id="handicap">
                                    <th scope="row">Handicap</th>
                                  </tr>
                                  <tr id="player">
                                    <th scope="row"><input type="text" placeholder="Player 1"></th>
                                  </tr>
                                  <tr id="player">
                                    <th scope="row"><input type="text" placeholder="Player 2"></th>
                                  </tr>
                                  <tr id="player">
                                    <th scope="row"><input type="text" placeholder="Player 3"></th>
                                  </tr>
                                  <tr id="player">
                                    <th scope="row"><input type="text" placeholder="Player 4"></th>
                                  </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
